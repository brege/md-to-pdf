# Configuration for require-paths scripts
# All paths are relative to the repository root.

[paths]
# Comma-separated list of directories to scan recursively.
dirs = src,test/e2e,test/integration,test/shared

# Comma-separated list of individual files in the root to scan.
files = cli.js,index.js,test/setup.js

# Comma-separated list of directories to exclude from scans.
exclude = test/fixtures
