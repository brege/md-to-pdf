name: plugin remove (End-to-End Test) src/cli/commands/plugin/remove.command.js
test_id: 3.16.1
base_command: md-to-pdf
tags:
  - plugin
  - remove
  - cli
  - smoke
workflow: true
scenarios:
  - description: should create a plugin
    test_id: 3.16.1.1
    args: plugin create my-plugin-to-remove --outdir {{tmpdir}}
    expect:
      executes: true
      contains: created successfully
  - description: should add the plugin
    test_id: 3.16.1.2
    args: plugin add {{tmpdir}}/my-plugin-to-remove --bypass-validation
    expect:
      executes: true
      contains: Successfully processed 'plugin add'
  - description: should successfully remove a user plugin
    test_id: 3.16.1.3
    args: plugin remove my-plugin-to-remove --force
    expect:
      executes: true
      contains_all:
        - removed successfully
        - Plugin Type
        - Next Steps
