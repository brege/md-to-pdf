name: >-
  collection remove (End-to-End Test)
  src/cli/commands/collection/list.command.js
test_id: 3.12.1
base_command: md-to-pdf
tags:
  - plugin
  - enable
  - cli
  - smoke
  - collection
  - happy-path
workflow: true
scenarios:
  - description: should add a collection from a local directory
    test_id: 3.12.1.1
    args: >-
      collection add {{paths.fixturesDir}}/full-fat-dummies/valid-collection
      --name test-collection
    expect:
      executes: true
      contains: Successfully cloned repository
  - description: "[debug] List the collections"
    test_id: 3.12.1.debug
    args: collection list --short names
    expect:
      executes: true
    debug: true
  - description: should remove the collection
    test_id: 3.12.1.2
    args: collection remove test-collection
    expect:
      contains: Collection directory removed successfully
test_name: Add a collection from a local directory
