name: convert (End-to-End Test) src/cli/commands/convert.command.js
test_id: 3.1.1
base_command: oshea
tags:
  - convert
  - cli
  - smoke
  - pdf
  - happy-path
scenarios:
  - description: >-
      should sucessfully convert a basic markdown file to PDF using the default
      plugin
    test_id: 3.1.1
    args: >-
      convert {{paths.simpleMdFixture}} --outdir {{tmpdir}} --filename
      happy-path.pdf --no-open
    expect:
      executes: true
      contains: Processing
      file_exists: "{{tmpdir}}/happy-path.pdf"
      file_min_size:
        - "{{tmpdir}}/happy-path.pdf"
        - 1000
