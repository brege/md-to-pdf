name: "3.12.1 (Happy) Add a collection from a local directory"
base_command: "md-to-pdf"
tags: [plugin, enable, cli, smoke, collection, happy-path]
scenarios:
  - description: "3.12.1.1 Add a collection from a local directory"
    args: "collection add {{paths.fixturesDir}}/full-fat-dummies/valid-collection --name test-collection"
    expect:
      executes: true
      contains: "Successfully cloned repository"
  - description: "3.12.1.debug List the collections"
    args: "collection list --short names"
    debug: true
    expect:
      executes: true
  - description: "3.12.1.2 Remove the collection"
    args: "collection remove test-collection"
    expect:
      contains: "Collection directory removed successfully"

