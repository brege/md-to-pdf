name: (Happy) Successfully disables an enabled plugin
test_id: 3.8.1
base_command: md-to-pdf
tags:
  - plugin
  - enable
  - cli
  - smoke
  - collection
  - happy-path
scenarios:
  - description: Add and enable a plugin
    test_id: 3.8.1.1
    args: plugin add {{paths.fixturesDir}}/full-fat-dummies/valid-plugin
    expect:
      executes: true
      contains: Successfully
  - description: check plugin list --enabled --short
    test_id: 3.8.1.debug
    args: plugin list --enabled --short
    expect:
      executes: true
    debug: true
  - description: (Happy Path) Successfully disables a plugin from a collection
    test_id: 3.8.1
    args: plugin disable valid-plugin
    expect:
      executes: true
      contains: disabled successfully
  - description: check plugin list --disabled --short
    test_id: 3.8.1.debug
    args: plugin list --disabled --short
    expect:
      executes: true
    debug: true
