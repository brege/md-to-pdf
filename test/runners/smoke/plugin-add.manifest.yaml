name: plugin add (End-to-End Test) src/cli/commands/plugin/add.command.js
test_id: 3.6.1
base_command: md-to-pdf
tags:
  - plugin
  - add
  - cli
  - smoke
workflow: true
scenarios:
  - description: should successfully create a local plugin
    test_id: 3.6.1.1
    args: plugin create my-local-plugin-src --outdir {{tmpdir}}
    expect:
      executes: true
      contains: created successfully
  - description: should successfully add (and enable) a singleton plugin from a local path
    test_id: 3.6.1.2
    args: plugin add {{tmpdir}}/my-local-plugin-src --bypass-validation
    expect:
      executes: true
      contains_all:
        - Successfully processed 'plugin add'
        - Attempting to add and enable plugin from local path
