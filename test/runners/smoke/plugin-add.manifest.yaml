name: >-
  (Happy Path) Successfully adds and enables a singleton plugin from a local
  path
test_id: 3.6.1
base_command: md-to-pdf
tags:
  - plugin
  - add
  - cli
  - smoke
scenarios:
  - description: Create a plugin to add
    test_id: 3.6.1.1
    args: plugin create my-local-plugin-src --outdir {{tmpdir}}
    expect:
      executes: true
      contains: created successfully
  - description: >-
      (Happy Path) Successfully adds and enables a singleton plugin from
      a local path
    test_id: 3.6.1.2
    args: plugin add {{tmpdir}}/my-local-plugin-src --bypass-validation
    expect:
      executes: true
      contains_all:
        - Successfully processed 'plugin add'
        - Attempting to add and enable plugin from local path
