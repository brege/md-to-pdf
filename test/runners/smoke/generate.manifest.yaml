name: generate (End-to-End Tests) src/cli/commands/generate.command.js
test_id: 3.2.1
base_command: md-to-pdf
tags:
  - generate
  - cli
  - smoke
  - pdf
  - recipe-book
scenarios:
  - description: >-
      should successfully generate an artifact using a known generator plugin
      (recipe-book)
    test_id: 3.2.1
    args: >-
      generate recipe-book --recipes-base-dir {{paths.hugoExampleFixturePath}}
      --outdir {{tmpdir}} --filename my-recipe-book.pdf --no-open
    expect:
      executes: true
      contains: Processing
      file_exists: "{{tmpdir}}/my-recipe-book.pdf"
      file_min_size:
        - "{{tmpdir}}/my-recipe-book.pdf"
        - 20000
