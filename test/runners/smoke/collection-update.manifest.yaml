name: (Happy) Succesfully runs the update process on collections
test_id: 3.13.1
base_command: md-to-pdf
tags:
  - plugin
  - enable
  - cli
  - smoke
  - collection
  - happy-path
scenarios:
  - description: Update all collections
    test_id: 3.13.1
    args: collection update
    expect:
      executes: true
      contains_any:
        - Nothing to update
        - Collection updated
---
name: (Key Option) Successfully runs the update process on a single named collection
test_id: 3.13.2
base_command: md-to-pdf
tags:
  - plugin
  - enable
  - cli
  - smoke
  - collection
  - happy-path
scenarios:
  - description: Add a collection from a local directory
    test_id: 3.13.2.1
    args: >-
      collection add {{paths.fixturesDir}}/full-fat-dummies/valid-collection
      --name test-collection
    expect:
      executes: true
      contains: Successfully
  - description: Update a single named collection
    test_id: 3.13.2.2
    args: collection update test-collection
    expect:
      executes: true
      contains: Collection updated
