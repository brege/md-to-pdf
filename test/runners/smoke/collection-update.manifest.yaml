name: "3.14.1 (Alias) The `update` alias successfully runs the collection update process."
base_command: "md-to-pdf"
tags: [plugin, enable, cli, smoke, collection, happy-path]
scenarios:
  - description: "3.14.1 Update all collections"
    args: "update"
    expect:
      executes: true
      contains_any: ["Nothing to update", "Collection updated"]
